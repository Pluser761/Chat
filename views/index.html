<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/style.css" />
    <title>Sign in</title>
</head>
<body>


<form action="/main.html" method="POST">
    <div id="ui-form">
        <h3>Sign in</h3>
        <div class="form-row">
            <input type="text" id="login" required autocomplete="off" name="login">
            <label for="login">Login</label>
        </div>
        <div class="form-row">
            <input type="password" id="password" required autocomplete="off" name="password">
            <label for="password">Password</label>
        </div>
        <p><input type="submit" value="Go"></p>
        <a href="../signup.html"><p><input type="button" value="Sign up"></p></a>
    </div>
</form>

</body>
</html>
